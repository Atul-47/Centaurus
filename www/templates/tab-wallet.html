<ion-view title="Wallet (T)">
  <ion-content class="has-header padding">
    <ion-item class="">
        <font size="+2">{{account.balance.toFixed(1)}}</font> (XLM)
    </ion-item>
    <ion-list ng-repeat="item in account.otherCurrencies">
	    <ion-item class="" ng-if="Math.abs(item.amount) > 0.00001">
            <font size="+2">{{item.amount.toFixed(2)}}</font> ({{item.currency}})
        </ion-item>
    </ion-list>
	<div class="button-bar">
		<button class="button button-block" on-tap="importKeys()">
			 <i class="icon ion-archive"></i> 
			  Import
		</button> 
		<button class="button button-block" on-tap="shareKeys()">
			<i class="icon ion-share"></i>
			  Export
		</button>
	</div>
    <div class="item item-divider">
    Announcements
    </div>
    <div class="item item-body">
        <button class="button button-block" on-tap="upgrade()">
            <i class="icon ion-archive"></i>
            Upgrade to Stellar-Core
        </button>
    </div>
  </ion-content>
</ion-view>
