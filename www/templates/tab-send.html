<ion-view title="Send (T)">
    <ion-content class="has-header narrow">
		<label class="item item-input">
            <input ng-model="paymentData.destinationAddress" type="text" placeholder="Destination Address"/>
		</label>   
		<label class="item item-input">       
            <div class="row no-padding">
                <input ng-model="paymentData.amount" type="number" placeholder="0"/>
                <div class="narrow"
                     ng-if="destinationInfo.acceptedCurrencies.length == 1">{{paymentData.currency}}</div>
            </div>
		</label>
		<label class="item item-input" ng-if="destinationInfo.acceptedCurrencies.length > 1">       
            <input ng-model="paymentData.currency" type="text" style="text-transform:uppercase;" placeholder="Currency"/>
<!--
                <select class="my-select" ng-model="paymentData.currency">
                    <option ng-repeat="currency in destinationInfo.acceptedCurrencies" ng-value="currency">{{currency}}</option>
                </select>
-->
		</label>
		<label class="item item-input" ng-if="showDestinationTag">
            <input ng-model="paymentData.destinationTag" type="number"/>
		</label>
        <a href="javascript:void(0)" on-tap="showDestinationTag = !showDestinationTag">Destination Tag</a>
<!--        {{transactionContext.alternatives.length}} Alternativen-->
        <button on-tap="sendPayment()" class="button button-block button-positive">
		  Send now!
		</button> 
        <div class="item item-body narrow">
            <button on-tap="scanCode()" class="button button-block">
                <i class="icon ion-qr-scanner"></i> 
                Scan code
            </button> 
            <button on-tap="donate()" class="button button-block">
                <i class="icon ion-star"></i> 
                <font size="-1">Like this app? Donate!</font>
            </button> 
        </div>
    </ion-content>
</ion-view>
