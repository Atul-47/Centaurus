<ion-view title="Send">
  <ion-content class="has-header" padding="10">
  <div class="list list">
    <label class="item item-input">
      <input ng-model="paymentData.destinationAddress" type="text" placeholder="Destination Address">
    </label>
    <label class="item item-input">
      <input ng-model="paymentData.amount" type="text" placeholder="Amount ({{available}} STR available)">
    </label>
     <button on-tap="sendPayment()" class="button button-block button-positive">
      Send Stellars now!
    </button> 
     <button on-tap="scanCode()" class="button ">
      Scan code
    </button> 
     <button on-tap="donate()" class="button ">
      Like this app and want to keep it free?
    </button> 
  </div>
  </ion-content>
</ion-view>
